<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>

            <p>Gênero:
                <input type="radio" name="radgender" id="wom" checked>
                <label for="women">Feminino</label>
                
                <input type="radio" name="radgender" id="man">
                <label for="man">Masculino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()" id="click">
            </p>

        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    
<script src="script.js"></script>
</body>
</html>

<!-- linha 23 e 25: no input radio se o name for diferente,os dois radios podem ser marcados -->
